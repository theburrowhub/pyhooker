<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set favicon -->
    <link rel="icon" href="static/favicon.png">
    <title>MyHooker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Panel izquierdo - Lista de peticiones */
        #panel-izquierdo {
            width: 30%;
            background-color: #f1f1f1;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 15px;
        }

        .peticion-lista {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
        }

        .peticion-lista:hover {
            background-color: #e9e9e9;
        }

        /* Panel derecho - Detalles de la petici贸n seleccionada */
        #panel-derecho {
            width: 70%;
            padding: 15px;
            overflow-y: auto;
        }

        #detalles-peticion {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #detalles-peticion h2 {
            margin-top: 0;
            color: #007BFF;
        }

        #detalles-peticion h3 {
            margin: 0.5em 0;
            color: #555;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .url {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-left: 4px solid #007BFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .url:hover {
            background-color: #e9e9e9;
            cursor: pointer;
        }
        
        .copy-icon {
            margin-left: 10px;
            color: #007BFF;
            cursor: pointer;
        }
        
        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s, fadeOut 0.3s 0.7s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }

    </style>
</head>
<body>
<div id="container">
    <!-- Panel izquierdo -->
    <div id="panel-izquierdo">
        <h1>PyHooker Dashboard</h1>
        <div class="url" onclick="copiarTextoAlPortapapeles('{{ public_url }}/webhook')">
            <div>
                <strong>Tu URL de Webhook:</strong>
                <span>{{ public_url }}/webhook</span>
            </div>
            <i class="copy-icon"></i>
        </div>
        <div id="copy-message" class="copy-message">Webhook copiado</div>
        <div id="lista-peticiones">
            <!-- Lista de peticiones se inserta aqu铆 -->
        </div>
    </div>

    <!-- Panel derecho -->
    <div id="panel-derecho">
        <h1>Detalles de la Petici贸n</h1>
        <div id="detalles-peticion">
            <!-- Los detalles de la petici贸n seleccionada se mostrar谩n aqu铆 -->
            <p>Selecciona una petici贸n de la lista para ver sus detalles.</p>
        </div>
    </div>
</div>

<script>
    const listaPeticionesDiv = document.getElementById('lista-peticiones');
    const detallesPeticionDiv = document.getElementById('detalles-peticion');
    let peticionesRecibidas = [];
    
    // Variable para controlar si la recarga autom谩tica est谩 activada
    let autoReloadEnabled = true;
    // Intervalo de recarga en milisegundos (5 segundos)
    const reloadInterval = 5000;
    
    // Funci贸n para recargar solo la lista de peticiones
    function setupAutoReload() {
        setInterval(() => {
            if (autoReloadEnabled) {
                // En lugar de recargar toda la p谩gina, hacemos una petici贸n AJAX
                fetch('/api/peticiones')
                    .then(response => response.json())
                    .then(data => {
                        peticionesRecibidas = data;
                        renderListaPeticiones();
                    })
                    .catch(error => console.error('Error al actualizar la lista:', error));
            }
        }, reloadInterval);
    }
    
    // Iniciar la recarga autom谩tica cuando se carga la p谩gina
    setupAutoReload();

    // Funci贸n para copiar texto al portapapeles
    function copiarTextoAlPortapapeles(texto) {
        // Verificar si la API Clipboard est谩 disponible
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(texto)
                .then(() => {
                    mostrarMensajeCopia();
                })
                .catch(err => {
                    console.error("Error al copiar el texto: ", err);
                    copiarTextoAlternativo(texto);
                });
        } else {
            // M茅todo alternativo si la API Clipboard no est谩 disponible
            copiarTextoAlternativo(texto);
        }
    }

    // Funci贸n para mostrar el mensaje de copia
    function mostrarMensajeCopia() {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.style.display = 'block';
        
        // Ocultar el mensaje despu茅s de 1 segundo
        setTimeout(() => {
            copyMessage.style.display = 'none';
        }, 1000);
    }

    // M茅todo alternativo para copiar texto
    function copiarTextoAlternativo(texto) {
        // Crear un elemento textarea temporal
        const textArea = document.createElement('textarea');
        textArea.value = texto;
        
        // Hacer que el textarea no sea visible
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        let exitoso = false;
        try {
            // Ejecutar el comando de copia
            exitoso = document.execCommand('copy');
        } catch (err) {
            console.error('Error al copiar texto: ', err);
        }
        
        // Eliminar el textarea temporal
        document.body.removeChild(textArea);
        
        // Mostrar mensaje de 茅xito
        if (exitoso) {
            mostrarMensajeCopia();
        }
    }

    // Funci贸n para escapar los caracteres especiales (saltos de l铆nea, comillas, etc.)
    function escaparHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;")
            .replace(/\n/g, "<br>");  // Convertimos saltos de l铆nea a <br> para que se visualicen correctamente
    }

    // Funci贸n para renderizar la lista de peticiones en el panel izquierdo
    function renderListaPeticiones() {
        listaPeticionesDiv.innerHTML = '';
        peticionesRecibidas.forEach((req, index) => {
            const peticionDiv = document.createElement('div');
            peticionDiv.className = 'peticion-lista';
            peticionDiv.textContent = `${req.method} - ${req.client} (${new Date(req.datetime).toLocaleString()})`;
            peticionDiv.onclick = () => mostrarDetallesPeticion(index);
            listaPeticionesDiv.appendChild(peticionDiv);
        });
    }

    // Funci贸n para mostrar los detalles de una petici贸n en el panel derecho
    function mostrarDetallesPeticion(index) {
        const req = peticionesRecibidas[index];
        detallesPeticionDiv.innerHTML = `
                <h2>Petici贸n de ${req.client} (${req.timestamp})</h2>
                <h3>Encabezados</h3>
                <pre>${escaparHtml(JSON.stringify(req.headers, null, 2))}</pre>
                <h3>Cuerpo</h3>
                <pre>${escaparHtml(req.body)}</pre>
                <h3>JSON</h3>
                <pre>${escaparHtml(JSON.stringify(req.json, null, 2))}</pre>
                <h3>Output</h3>
                <pre>${escaparHtml(JSON.stringify(req.script_output, null, 2))}</pre>
            `;
    }

    // Configuraci贸n del WebSocket con protocolo adecuado
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws`;
    let socket = new WebSocket(wsUrl);

    socket.onopen = function () {
        console.log('Conectado al WebSocket');
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.event === 'new_request') {
            peticionesRecibidas.unshift(data.data);
            renderListaPeticiones();
        }
    };

    socket.onerror = function (error) {
        console.error('WebSocket error:', error);
    };

    socket.onclose = function () {
        console.log('WebSocket cerrado. Reintentando en 1 segundo...');
        setTimeout(() => {
            socket = new WebSocket(wsUrl);
        }, 1000);
    };

    // Obtener peticiones iniciales
    fetch('/api/peticiones')
        .then(response => response.json())
        .then(data => {
            peticionesRecibidas = data;
            renderListaPeticiones();
        });
</script>
</body>
</html>
